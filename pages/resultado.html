<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Prompt</title>

  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/resultado.css">
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <button id="backFromResult" class="back-btn">&lt;</button>
    <h1 class="title">Meu Prompt</h1>
    <button id="userBtn" class="user-btn">User</button>
  </header>

  <!-- ÁREA DO TEXTO -->
  <div class="prompt-wrapper">
    <pre id="output" class="prompt-box"></pre>
  </div>

  <!-- BOTÕES DE AÇÃO -->
  <div class="toolbar">
    <button class="icon-btn blue"   id="btnCopy">📋</button>
    <button class="icon-btn purple" id="btnEdit">✏️</button>
    <button class="icon-btn pink"   id="btnBack">↩️</button>
    <button class="icon-btn peach"  id="btnDelete">🗑️</button>
  </div>

  <script src="../scripts/resultado.js"></script>
</body></html>
